{% extends 'admin/w_master.html' %}

{% block body %}
    <section>
        <h2>Really Remove {{ partner.name }}?</h2>
        <p>This action cannot be undone.</p>
        
        <form action="{{ url_for('accounts.remove_partner', id=partner.id) }}" method="get" class="form-inline">
            <input type="hidden" name="confirm" value="yes" />
            <button type="submit" class="btn btn-danger"><i class="icon-remove-sign icon-white"></i> Remove {{ partner.name }}</button>
            <a href="{{ url_for('accounts.index') }}" class="btn btn-link">Cancel</a>
        </form>

    </section>

{% endblock %}
