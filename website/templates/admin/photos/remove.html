{% extends admin_base_template %}

{% block body %}
    <section>
        <h2>Really Remove {{ photo.title }}? <small>({{ photo.description }})</small></h2>
        <img class="span4 pull-right" src="{{ url_for('photo', filename=photo.photo + '_small.jpg') }}" alt="{{ photo.title }}" />
        <p>This action cannot be undone.</p>
        
        <form action="{{ url_for('photos.remove_photo', id=photo.id) }}" method="post" class="form-inline">
            <input type="hidden" name="confirm" value="yes" />
            <button type="submit" class="btn btn-danger"><i class="icon-remove-sign icon-white"></i> Remove {{ photo.title }}</button>
            <a href="{{ url_for('photos.index') }}" class="btn btn-link">Cancel</a>
        </form>

    </section>

{% endblock %}
