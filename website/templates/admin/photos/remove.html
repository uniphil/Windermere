{% extends admin_base_template %}

{% block body %}
    <section>
        <h2>Really Remove {{ photo.title }}? <small>({{ photo.description }})</small></h2>
        <img class="span4 pull-right" src="{{ url_for('photo', type='scenic', filename=photo.photo) if photo.photo }}" alt="{{ photo.title }}" />
        <p>This action cannot be undone.</p>
        
        <form action="{{ url_for('.delete_view', id=photo.id, url=next) }}" method="post" class="form-inline">
            <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}" />
            <input type="hidden" name="confirm" value="yes" />
            <button type="submit" class="btn btn-danger"><i class="icon-remove-sign icon-white"></i> Remove {{ photo.title }}</button>
            <a href="{{ request.args.get('next') }}" class="btn btn-link">Cancel</a>
        </form>

    </section>

{% endblock %}
