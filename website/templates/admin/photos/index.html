{% extends 'admin/master.html' %}

{% block body %}
  <section>
    <h2>Scenic Photos</h2>
    <table class="table table-hover">
      <tr>
        <td>Title</td>
        <th>Description</th>
      </tr>
      {% for photo in photos %}
        <tr>
          <th>{{ photo.title }}</th>
          <td>{{ photo.description }}</td>
        </tr>
      {% else %}
        <tr>
          <td colspan="2">
            <div class="alert">
              <strong>No photos!</strong> There are no scenic photos in the database :(
            </div>
          </td>
        </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('photos.add_photo') }}" class="btn"><i class="icon-plus"></i> Add a Photo</a>
  </section>
{% endblock %}
